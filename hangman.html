<!DOCTYPE html>
<html>
  <head>

  <a href = "games.html"><button>Return to Games!</button></a>

  <body>

      <div id="left">
        <h1>Hangman:<br>Holiday Stuff :)</h1>

        <p>

          <span id="lives"><em>Lives Left:</em></span>
        </p>

        <input type="button" id="holidayfoods" value="Holiday Foods!"></input>

        <br><br>

          <input type="button" id="Nn" value="N" onclick="buttonClicked('Nn')"></input>
          <input type="button" id="Oo" value="O" onclick="buttonClicked('Oo')"></input>
